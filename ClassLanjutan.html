<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP With Class Lanjutan</title>
</head>
<body>
    <script>
        class Peliharaan {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            makan() {
                return `${name} Sedang Makan`;
            }
        }

        class Kucing extends Peliharaan {
            constructor(name, age, lives) {
                super(name, age);
                this.lives = lives;
            }
            Meong(){
                return 'Meong...';
            }
        }

        class Anjing extends Peliharaan {
            Guk() {
                return 'Guk Guk ...';
            }
        }
    </script>
</body>
</html>
