<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP dengan Factory Func</title>
</head>

<body>
    <script>
        function convertColor(r, g, b) {
            const color = {};
            color.r = r;
            color.g = g;
            color.b = b;

            color.rgb = function () {
                const { r, g, b } = this;
                return `rgb(${r},${g},${b})`;
            };

            color.hex = function () {
                const { r, g, b } = this;
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }
            return color
        }
    </script>
</body>

</html>
