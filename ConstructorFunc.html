<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP With COnstructor Function</title>
</head>

<body>
    <script>
        const Color = function (r, g, b) {
            this.r = r;
            this.g = g;
            this.b = b;
        }

        Color.prototype.rgb = function () {
            const { r, g, b } = this;
            return `rgb(${r},${g},${b})`;
        };
        Color.prototype.hex = function () {
            const { r, g, b } = this;
            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        };
        Color.prototype.rgba = function (a = 1.0) {
            const { r, g, b } = this;
            return `rgba(${r},${g},${b},${a})`;
        }
        // new Color(1,2,3)  |  new Color(1,2,3).rgba(0.5)
    </script>
</body>

</html>
