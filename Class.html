<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP With Class</title>
</head>

<body>
    <script>
        class Color {
            constructor(r, g, b, name) {
                this.r = r;
                this.g = g;
                this.b = b;
                this.name = name;
            }
            getName() {
                return `Ini warna ${this.name}`;
            }
            innerRGB() {
                const { r, g, b } = this;
                return `${r},${g},${b}`;
            }
            getRGB() {
                return `rgb(${this.innerRGB()})`;
            }
            getRGBa(a = 1.0) {
                return `rgb(${this.innerRGB()}, ${a})`;
            }
            getHex() {
                const { r, g, b } = this;
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }
        }

        // const warna = new Color(1,2,3,'Warna Apa Ya');
    </script>
</body>

</html>
